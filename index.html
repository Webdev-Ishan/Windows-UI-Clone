<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Windows 11 using(HTML, CSS, JavaScript)</title>
</head>
<body>
    <div class="desktop">
        <div id="first">
        <img src="chromeicon.png" alt="loading" id="chrome">
        <a href="https://www.google.co.in/">  Chrome</a>
    </div>

    <div id="second">
        <img src="edgeicon.png" alt="loading" id="edge">
        <a href="https://microsoft-edge.en.softonic.com/?ex=RAMP-2046.2">Microsoft edge</a>
    </div>

    <div id="third">
        <img src="recyclebinicon.png" alt="loading" id="bin">
        <span>Recycle Bin</span>
       
    </div>
    
    </div>

    <div class="recycle">
        <img src="recycle.png" alt="loading">
    </div>

    <div class="task-bar">
        <img src="icons.PNG" alt="taskbar is loading" id="taskbar"> 
        <img src="taskbarright.PNG" alt="networking issue">
    </div>

    <div class="startmenu">
        <img src="startmenu.PNG" alt="loading">
    </div>
</body>
<script src="script.js"></script>
</html>
